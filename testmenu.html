<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compact Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .menu-item {
      font-size: 0.75rem;
      padding: 0.4rem;
    }
    .menu-image-wrapper img {
      width: 45px;
      height: 45px;
    }
    .menu-tabs {
      margin-bottom: 1rem;
    }
    .badge {
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="menu-tabs d-flex justify-content-center flex-wrap gap-2 px-2 py-2">
    <button class="btn btn-sm btn-outline-danger active" onclick="filterMenu('all', event)">All</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('starter', event)">Tandoori Starter</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('chinese', event)">Chinese Special</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('tawamaincourse', event)">Tawa Main Course</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('mutton', event)">Mutton</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('fish', event)">Fish</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('roti', event)">Roti & Drink</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('papad', event)">Papad</button>
    <button class="btn btn-sm btn-outline-secondary" onclick="filterMenu('rice', event)">Rice</button>
  </div>

  <!-- Menu Items -->
  <div id="menuList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2 px-2"></div>

  <!-- JSON Data + Script -->
  <script>
    const menuData = [
      {
        name: "Afghani Tandoori",
        category: "starter",
        image: "assets/images/Tandoori-Starter/afghani.jpg",
        halfPrice: 120,
        fullPrice: 200
      },
      {
        name: "Chilly Chicken",
        category: "chinese",
        image: "assets/images/Chinese/chilly-chicken.jpg",
        halfPrice: 100,
        fullPrice: 180
      },
      {
        name: "Fish Curry",
        category: "fish",
        image: "assets/images/Fish/fish-curry.jpg",
        halfPrice: 150,
        fullPrice: 250
      }
      // Add more items here...
    ];

    const menuList = document.getElementById('menuList');

    function renderMenu(data) {
      menuList.innerHTML = '';
      data.forEach(item => {
        const card = `
          <div class="menu-item d-flex justify-content-between align-items-center border rounded" data-category="${item.category}">
            <div class="d-flex align-items-center">
              <div class="menu-image-wrapper me-2">
                <img src="${item.image}" alt="${item.name}" class="rounded" />
              </div>
              <span class="fw-semibold">${item.name}</span>
            </div>
            <div class="d-flex flex-column align-items-end text-end">
              <div class="d-flex gap-1">
                <span class="badge bg-light text-dark border">H ₹${item.halfPrice}</span>
                <span class="badge bg-light text-dark border">F ₹${item.fullPrice}</span>
              </div>
            </div>
          </div>`;
        menuList.innerHTML += card;
      });
    }

    function filterMenu(category, event) {
      document.querySelectorAll('.menu-tabs .btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      if (category === 'all') {
        renderMenu(menuData);
      } else {
        const filtered = menuData.filter(item => item.category === category);
        renderMenu(filtered);
      }
    }

    // Default render
    renderMenu(menuData);
  </script>

</body>
</html>
